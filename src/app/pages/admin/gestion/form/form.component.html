<div class="row intro">
  <div class="row intro__img">
    <img src="../../../../../assets/gestion.JPG">
  </div>
</div>
<section class="form-section">
  <form novalidate class="form" [formGroup]="formGestion" (ngSubmit)="submitFunction()">
    <legend class="form__legend">Creación de vuelos </legend>
    <mat-form-field class="form__full-width" appearance="fill">
      <mat-label>ID del vuelo</mat-label>
      <input matInput placeholder="Ex. 7894IBE" formControlName="id">
    </mat-form-field>
    <p class="errormessage" *ngIf="!formGestion.get('id')?.valid &&
        (formGestion.get('id')?.dirty || submitted)">
      Has introducido mal el ID del vuelo
    </p>
    <mat-form-field class="form__full-width" appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput placeholder="Ex. 190" formControlName="price">
    </mat-form-field>
    <mat-form-field class="form__full-width" appearance="fill">
      <mat-label>Origin</mat-label>
      <input matInput placeholder="Ex. Madrid" formControlName="origin">
    </mat-form-field>
    <mat-form-field class="form__full-width" appearance="fill">
      <mat-label>Destination</mat-label>
      <input matInput placeholder="Ex. Barcelona" formControlName="destination">
    </mat-form-field>
    <mat-form-field class="form__full-width" appearance="fill">
      <mat-label>Hora de salida</mat-label>
      <input matInput placeholder="Ex. 11.45" formControlName="departureTime">
    </mat-form-field>
    <mat-form-field class="form__full-width" appearance="fill">
      <mat-label>Hora de llegada</mat-label>
      <input matInput placeholder="Ex. 13.25" formControlName="arrivalTime">
    </mat-form-field>
    <mat-form-field class="form__full-width" appearance="fill">
      <mat-label>Imagen de la ciudad</mat-label>
      <input matInput placeholder="Ex. 11.45" formControlName="cityImg">
    </mat-form-field>
    <mat-form-field class="form__div__mat" appearance="fill">
      <mat-label>Selecciona una compañía</mat-label>
      <mat-select formControlName="company" disableRipple>
        <mat-option value="Iberia">Iberia</mat-option>
        <mat-option value="Vueling">Vueling</mat-option>
        <mat-option value="Ryanair">Ryanair</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form__date">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" formControlName="flightData">
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
    <mat-slide-toggle formControlName="directFlight">Direct Flight</mat-slide-toggle>
    <mat-slide-toggle formControlName="handLugagge">Equipaje de mano</mat-slide-toggle>
    <app-button [name]="'Enviar'" class="form__button"></app-button>
  </form>
</section>
