
<nav class="navbar">
<mat-toolbar fxLayout="row" class="navbar__menu">
  <span fxFlex class="navbar__menu__title"><a routerLink="/home" >Upgrade Fly!</a></span>
  <button mat-button *ngFor="let item of menuItems" fxHide.xs>
    <mat-icon class="navbar__menu__icon">{{item.icon}}</mat-icon>
    <a routerLink='{{item.href}}' routerLinkActive="router-link-active"  class="navbar__menu__link"><span class="">{{item.title}}</span></a>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of menuItems">
          <button mat-menu-item >
              <mat-icon class="navbar__menu__icon">{{item.icon}}</mat-icon>
              <a class="navbar__menu__link-mobile" routerLink='{{item.href}}' routerLinkActive="router-link-active">{{item.title}}</a>
          </button>
          <mat-divider></mat-divider>
      </ng-container>
  </mat-menu>
</mat-toolbar>
</nav>
